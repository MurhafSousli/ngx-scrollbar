<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Custom Scrollbar</title>
    <base href="." />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />

    <meta
      name="description"
      content="Custom overlay-scrollbars with native scrolling mechanism for Angular."
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@murhafsousli" />
    <meta name="twitter:title" content="ngx-scrollbar" />
    <!-- Page description less than 200 characters -->
    <meta
      name="twitter:description"
      content="Custom overlay-scrollbars with native scrolling mechanism for Angular."
    />
    <meta name="twitter:creator" content="@murhafsousli" />
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta
      name="twitter:image"
      content="https://user-images.githubusercontent.com/8130692/68997683-2ff8df80-08ba-11ea-8ac5-d0d67fccc4b7.png"
    />

    <!-- Open Graph data -->
    <meta property="og:title" content="Angular Custom Scrollbar" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://ngx-scrollbar.netlify.com" />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/8130692/68997683-2ff8df80-08ba-11ea-8ac5-d0d67fccc4b7.png"
    />
    <meta
      property="og:description"
      content="Custom overlay-scrollbars with native scrolling mechanism for Angular."
    />
    <meta property="og:site_name" content="ngx-scrollbar" />

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
