<mat-card class="example mat-elevation-z16">
  <mat-card-header>
    <mat-card-title>
      CDK Virtual Scroll Example + Scrolling Element
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-virtual-scroll">
      <ng-scrollbar externalViewport cdkVirtualScrollViewport appearance="compact">
        <div class="example-viewport" cdkVirtualScrollingElement>
          <div class="example-header">Content before</div>
          <cdk-virtual-scroll-viewport itemSize="50">
            <mat-list>
              <mat-list-item class="example-item" *cdkVirtualFor="let item of items">
                {{ item }}
              </mat-list-item>
            </mat-list>
          </cdk-virtual-scroll-viewport>
          <div class="example-footer">Content after</div>
        </div>
      </ng-scrollbar>
    </div>
  </mat-card-content>
</mat-card>
