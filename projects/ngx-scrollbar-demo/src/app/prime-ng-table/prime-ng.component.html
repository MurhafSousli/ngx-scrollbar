<mat-card>
  <mat-card-header>
    <mat-card-title>PrimeNg Dropdown</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-scrollbar externalViewport=".p-dropdown-items-wrapper"
                  externalContentWrapper=".p-dropdown-items"
                  asyncDetection="auto">
      <p-dropdown [options]="cities"
                  [(ngModel)]="selectedCity"
                  optionLabel="name"
                  [showClear]="true"
                  placeholder="Select a City"/>
    </ng-scrollbar>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>PrimeNg Dropdown (Virtual Scroll)</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-scrollbar externalViewport=".p-scroller"
                  externalContentWrapper=".p-scroller-content"
                  externalSpacer=".p-scroller-spacer"
                  asyncDetection="auto">
      <p-dropdown [options]="cars"
                  [(ngModel)]="selectedCar"
                  placeholder="Select Option"
                  optionLabel="brand"
                  [virtualScroll]="true"
                  [virtualScrollItemSize]="40"/>
    </ng-scrollbar>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>PrimeNg Table</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-scrollbar externalViewport=".p-scroller"
                  externalContentWrapper=".p-datatable-scrollable-table"
                  orientation="vertical"
                  appearance="compact">
      <p-table [columns]="cols"
               [value]="cars"
               [scrollable]="true"
               scrollHeight="250px"
               [virtualScroll]="true"
               [virtualScrollItemSize]="46">
        <ng-template pTemplate="header" let-columns>
          <tr>
            @for (col of columns; track col.header) {
              <th style="width: 25%;">{{ col.header }}</th>
            }
          </tr>
        </ng-template>
        <ng-template pTemplate="body"
                     let-rowData
                     let-columns="columns">
          <tr style="height:46px">
            @for (col of columns; track col.header) {
              <td>{{ rowData[col.field] }}</td>
            }
          </tr>
        </ng-template>
      </p-table>
    </ng-scrollbar>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-header>
    <mat-card-title>PrimeNg Scroller</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-scrollbar externalViewport=".p-scroller"
                  externalContentWrapper=".p-scroller-content"
                  externalSpacer=".p-scroller-spacer"
                  appearance="compact">
      <p-scroller [items]="cars"
                  [itemSize]="50"
                  scrollHeight="200px"
                  styleClass="border-1 surface-border"
                  [style]="{'width': '200px', 'height': '200px'}">
        <ng-template pTemplate="item" let-item>
          <div class="item">
            {{ item.vin }}
          </div>
        </ng-template>
      </p-scroller>
    </ng-scrollbar>
  </mat-card-content>
</mat-card>
