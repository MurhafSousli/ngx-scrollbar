@if (links?.length) {
  <ul>
    @for (link of links; track link.id) {
      <li>
        <a mat-stroked-button
           routerLink="."
           [fragment]="link.id"
           [class.active]="activeLinkId === link.id">
          {{ link.linkText }}
        </a>

        <anchor-link [links]="link.children" [activeLinkId]="activeLinkId"/>
      </li>
    }
  </ul>
}
