<mat-card class="example example-mat-select mat-elevation-z16">
  <mat-card-content>
    <mat-select [value]="items[8]">
      <ng-scrollbar matSelectViewport>
        <mat-option *ngFor="let item of items" [value]="item">
          {{ item }}
        </mat-option>
      </ng-scrollbar>
    </mat-select>
  </mat-card-content>
</mat-card>
